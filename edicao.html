<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Informações pessoais</title>
        <link rel="stylesheet" type="text/css" href="style/edicao.css">
    </head>

    <body>
        <header>
            <a id="titulo">Informações pessoais</a>
        </header>

        <div class="container">
            <div class="box">
                <a>Nome Completo</a>
                <input type="text"><br><br>
                <a>CPF</a>
                <input id="cpf" type="number"><br><br>
                <a>Data de Nascimento</a>
                <input id="dataAniver" type="date"><br><br>
                <a>Telefone</a>
                <input type="number"><br><br>
                <a>Email</a>
                <input type="email">
            </div>
        </div>

        <div class="containerLogin">
            <div class="boxLogin">
                <a>Usuário</a>
                <input id="senha" type="text"><br><br>
                <a>Senha</a>
                <input type="password"><br><br>
                <a>Confirmar Senha</a>
                <input type="password"><br><br>
            </div>
        </div>

        <footer>
            <button id="voltar" type="submit"
                onclick="window.location.href='jogo.html'">Voltar</button>
            <button id="salvar" type="submit"
                onclick="window.location.href='jogo.html'">Salvar</button>
        </footer>
    </body>
</html>
