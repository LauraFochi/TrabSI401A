<!DOCTYPE HTML>

<html lang="pt">

  <head>
    <title>Tela de Jogo</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/tela_jogo.css" />
  </head>

  <body>
    <div class="div-align">
      <table>
        <form>
          <tr>
            <td class="coluna">Usuário:&nbsp;Gabriel Santos Bueno<br>

              <a>Tempo de partida: </a> <a id="cronometro">00:00:00</a>
            </td>
            <td class="coluna">
              Número de linhas:&nbsp;&nbsp;&nbsp;<input id="linha" type="text"
                maxlength="2" size="3"><br>
              Número de colunas:&nbsp;<input id="coluna" type="text"
                maxlength="2" size="3"><br>
            </td>
            <td class="coluna">
              Dificuldade:&nbsp;
              <select id="nivel">
                <option value="classico">Clássico</option>
                <option value="rivotril">Rivotril</option>
              </select>
            </td>
          </tr>
        </form>
      </table>
      <br>
      <div id='table-shower'>
        <img alt="Imagem simulando o jogo" src="assets/campo_minado.png">
      </div>
      <br>
      <button onclick="window.location.href='edicao.html'">Editar configurações
        pessoais</button>&nbsp;&nbsp;&nbsp;&nbsp;
      <button onclick="window.location.href='ranking.html'">Visualizar Ranking</button>
    </div>

    <aside>
      <br>
      <button onclick="iniciar()" class="start">Novo Jogo</button><br><br><br>
      <button class="trapaca" onclick="ativarTrapaca()">Trapaça</button><br><br><br>
      <caption>Histórico de Partidas</caption>
      <table>
        <tbody id="tabelaHistorico">

        </tbody>
      </table>
      <br>
      <button class="sair">Sair</button>
    </aside>
  </body>
  <script src="code/jogo.js"></script>

</html>
