<!DOCTYPE html>
<html lang="pt">
	<head>
		<title>Cadastro de Usuário</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style/cadastro.css">
	</head>
	<body>
		<div class="container">
			<div class="title">Cadastro</div>
			<div class="conteudo">
				<form action="#">
					<div class="detalhes-usuario">
						<div class="inputbox">
							<span class="detalhes">Nome Completo</span>
							<input type="text" placeholder="Insira seu nome completo">
						</div>
						<div class="inputbox">
							<span class="detalhes">Usuário</span>
							<input type="text" placeholder="Insira seu usuário">
						</div>
						<div class="inputbox">
							<span class="detalhes">CPF</span>
							<input type="number" placeholder="Insira seu cpf">
						</div>
						<div class="inputbox">
							<span class="detalhes">Senha</span>
							<input type="password" placeholder="Insira sua senha">
						</div>
						<div class="inputbox">
							<span class="detalhes">Data Nascimento</span>
							<input type="date" placeholder="Insira sua data de nascimento">
						</div>
						<div class="inputbox">
							<span class="detalhes">Confirmar Senha</span>
							<input type="password" placeholder="Confirme sua senha">
						</div>
						<div class="inputbox">
							<span class="detalhes">Telefone</span>
							<input type="number" placeholder="Insira seu telefone">
						</div>
						<div class="inputbox">
							<span class="detalhes">Email</span>
							<input type="email" placeholder="Insira seu email">
						</div>
					</div>
					<div class="botao">
						<input type="button" onclick="window.location.href='jogo.html'"
							value="Cadastar">
						<input type="button" onclick="window.location.href='index.html'"
							value="Sair">
					</div>
				</form>

			</div>
		</div>
	</body>
</html>
